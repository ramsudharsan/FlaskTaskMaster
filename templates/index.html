{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %}

<div class="content">
    <h1>Task Master</h1>
    {% if tasks|length > 0 %}
    <table>
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Actions</th>
        </tr>
        {% for task in tasks %}
            <tr>
                <th>{{ task.content }}</th>
                <th>{{ task.date_created.date() }}</th>
                <td>
                    <a href="/update/{{ task.id }}">Update</a>
                    <br/>
                    <a href="/delete/{{ task.id }}">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </table>
    {% endif %}
    <form action="/" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="Add Task">
    </form>
</div>

{% endblock %}
